<!DOCTYPE HTML>
<html>

<head>
   
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <title>Online Quiz Portal</title>
</head>

<body class="l-body headertype_sticky headerpos_top hometype_fullscreen">
    <div class="l-header" style="top: 0px;">
        <div class="l-header-h">

            <!-- subheader -->
            <div class="l-subheader">
                <div class="l-subheader-h i-cf">

                    <!-- logo -->
                    <div class="w-logo">
                        <div class="w-logo-h">
                            <a class="w-logo-link" href="/">
                                <span class="w-logo-title">
                                    <span class="w-logo-title-h">Online Quiz</span>
                                </span>
                            </a>
                        </div>
                    </div>

                    <!-- nav -->
                    <nav class="w-nav">
                        <div class="w-nav-h">
                            <div class="w-nav-control">
                                <i class="fa fa-bars"></i>
                            </div>
                            <div class="w-nav-list layout_hor width_auto level_1">
                                <div class="w-nav-list-h">
                                    <div class="w-nav-item level_1 with_sublevel active">
                                        <div class="w-nav-item-h">
                                            <a href="/" class="w-nav-anchor level_1"><span class="w-nav-title">Home</span><span class="w-nav-hint"></span></a>


                                        </div>
                                    </div>
                                   
                                    <div class="w-nav-item level_1">
                                        <div class="w-nav-item-h">
                                            <a href="/premium" class="w-nav-anchor level_1"><span class="w-nav-title">Contact Us</span><span class="w-nav-hint"></span></a>
                                        </div>
                                    </div>
                                    <div class="w-nav-item level_1">
                                        <div class="w-nav-item-h">
                                            <a href="/auth/login_qr2" class="w-nav-anchor level_1"><span class="w-nav-title">Login</span><span class="w-nav-hint"></span></a>
                                        </div>
                                    </div>
                                    <div class="w-nav-item level_1">
                                        <div class="w-nav-item-h">
                                            <a href="/contact" class="w-nav-anchor level_1"><span class="w-nav-title">Register</span><span class="w-nav-hint"></span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                </div>
            </div>

        </div>
    </div>
    <div class="l-main bg-login">
        <div class="l-main-h">
            <!-- page: ABOUT -->
            <section id="about" class="l-section">

                <div id="parallax_subsection_9" class="l-subsection with_parallax">
                    <div class="l-subsection-h">
                        <div class="l-subsection-hh g-html i-cf">
                            <h3 class="highlight"><strong><br>LOG IN</strong></h3>
                            <div class="l-subsection-about" style="width:50%;">
                                <p>

                                    <label for="username" class="uname" style="width:20%;margin-right:10px;"> Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com" style="width:60%"/>

                                </p>
                                <p>
                                    <label for="password" class="youpasswd" style="width:20%;margin-right:10px;"> Your password </label>
                                    <input id="password" class="pswd-quiz" name="password" required="required" type="password" placeholder="eg. X8df!90EO" style="width:60%;margin-left:62px;"/>
                                </p>
                                <p class="keeplogin">
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                    <label for="loginkeeping">Keep me logged in</label>
                                </p>
                                <p class="login button">
                                    <input type="submit" class="btn-submit" value="Login" />
                                </p>
                                <p class="change_link">
                                    Not a member yet ?
                                    <a href="#toregister" class="to_register">Join us</a>
                                </p>

                            </div>

                        </div>
                    </div>

                </div>

            </section>
        </div>
    </div>

    <div class="l-footer" style="z-index:100;">
        <div class="l-footer-h">

            <!-- subfooter: bottom -->
            <div class="l-subfooter at_bottom">
                <div class="l-subfooter-h i-cf">
                    <div class="w-copyright">Â© 2016-2100 QuizPortal.com. All rights reserved</div>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
